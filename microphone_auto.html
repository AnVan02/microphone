
<!DOCTYPE html>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;

        .container {

        }
        h1 { color: #2d3748; margin-bottom: 20px; }
        .info {

        #qrcode-container {
            padding: 20px;
            border: 2px dashed #e2e8f0;

            margin: 20px 0;
            min-height: 290px;

            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Mic Qua M·∫°ng</h1>
        
        <div id="receiverDiv">
            <div id="receiver-initial-view">
                <div class="info">
                    <strong>Server ƒëang ch·∫°y tr√™n port: 8765</strong><br>
                    Qu√©t m√£ QR b·∫±ng ƒëi·ªán tho·∫°i ƒë·ªÉ k·∫øt n·ªëi.
                </div>
                
                <div id="qrcode-container">
                    <p>ƒêang t·∫°o m√£ QR...</p>
                </div>
                
                <div class="info">
                    <strong>‚ö†Ô∏è L∆∞u √Ω:</strong> Ch·ªâ 1 ng∆∞·ªùi k·∫øt n·ªëi t·∫°i 1 th·ªùi ƒëi·ªÉm.
                </div>
                
                <button class="btn btn-danger" onclick="disconnectReceiver()">
                    üî¥ D·ª´ng Server
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const app = {
            peer: null,
            currentCall: null,
            ws: null,
            currentToken: null
        };
        
        const PEER_CONFIG = {
            host: '0.peerjs.com',
            port: 443,
            secure: true,
            path: '/'
        };
        
        // K·∫øt n·ªëi WebSocket v·ªõi port ƒë√∫ng
        const WS_PORT = 8765;
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeReceiver();
        });
        
        function initializeReceiver() {
            app.peer = new Peer(PEER_CONFIG);
            
            app.peer.on('open', id => {
                console.log("‚úÖ PeerJS ID:", id);
                generateNewQRCode(id);
            });
            
            app.peer.on('call', call => {
                if (app.currentCall && app.currentCall.open) {
                    console.log("‚õî T·ª´ ch·ªëi cu·ªôc g·ªçi - ƒëang b·∫≠n");
                    call.close();
                    return;
                }
                
                app.currentCall = call;
                call.answer();
                
                call.on('stream', remoteStream => {
                    console.log("‚úÖ Nh·∫≠n ƒë∆∞·ª£c audio stream");
                    connectWebSocket(remoteStream);
                });
            });
        }
        
        function generateNewQRCode(peerId) {
            const pageUrl = window.location.href.split('?')[0];
            const connectUrl = `${pageUrl}?token=${generateRandomToken()}&peer=${peerId}`;
            
            const qrContainer = document.getElementById('qrcode-container');
            qrContainer.innerHTML = '';
            
            new QRCode(qrContainer, {
                text: connectUrl,
                width: 256,
                height: 256,
                colorDark: "#2d3748",
                colorLight: "#ffffff"
            });
        }
        
        function generateRandomToken() {
            return Math.random().toString(36).substring(2, 15) +
                   Math.random().toString(36).substring(2, 15);
        }
        
        function connectWebSocket(remoteStream) {
            // K·∫øt n·ªëi WebSocket v·ªõi port ƒë√∫ng
            app.ws = new WebSocket(`ws://localhost:${WS_PORT}`);
            app.ws.binaryType = "arraybuffer";
            
            app.ws.onopen = () => {
                console.log("‚úÖ WebSocket connected on port", WS_PORT);
            };
        }
        
        function disconnectReceiver() {
            if (app.currentCall) app.currentCall.close();
            if (app.ws) app.ws.close();
            if (app.peer) app.peer.destroy();
            window.close();
        }
    </script>
</body>
</html>
